<div class="container p-4 m-4">
  <form [formGroup]="profileForm" (submit)='onSubmit(profileForm)' *ngIf="charDetails">
    <fieldset class="form-group row" >
      <legend class="col-form-legend col">Character Editor</legend>
      <div class="col-sm-1-12">
      </div>
    </fieldset>
    <!-- <div class="form-group row">
      <label for="charId" class="col-2 col-form-label">Character Id:</label>
      <div class="col-3">
        <input type="text" class="form-control" formControlName="id"
         name="charId" id="charId" placeholder="Id of Character">
      </div>
    </div> -->
    <div class="form-group row">
      <label for="charName" class="col-2 col-form-label">Character Name:</label>
      <div class="col-3">
        <input type="text" class="form-control" formControlName="characterName"
         name="charName" id="charName" placeholder="Name of Character" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="charImage" class="col-2 col-form-label">Character Image:</label>
      <div class="col-3">
        <input type="url" class="form-control" formControlName="characterImg"
         name="charImage" id="charImage" placeholder="Image of Character" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="charType" class="col-2 col-form-label">Character Type:</label>
      <div class="col-3">
        <textarea class="form-control" formControlName="characterType"
         name="charType" id="charType" placeholder="Type of Character" required>
        </textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="charPet" class="col-2 col-form-label">Character Pet:</label>
      <div class="col-3">
        <input type="text" class="form-control" formControlName="characterPet"
         name="charPet" id="charPet" placeholder="Pet of Character" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="charWand" class="col-2 col-form-label">Character Wand:</label>
      <div class="col-3">
        <input type="text" class="form-control" formControlName="characterWand"
         name="charWand" id="charWand" placeholder="Wand of Character" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="charBday" class="col-2 col-form-label">Character Bday:</label>
      <div class="col-3">
        <input type="text" class="form-control" formControlName="characterBday"
         name="charBday" id="charBday" placeholder="Bday of Character" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="charDetails" class="col-2 col-form-label">Character Details:</label>
      <div class="col-3">
        <textarea class="form-control" formControlName="characterDetails"
         name="charDetails" id="charDetails" placeholder="Details of Character" required>
        </textarea>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
