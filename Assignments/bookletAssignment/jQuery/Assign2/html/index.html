<!DOCTYPE html>
<html>
    <head>
        <title>
            jQuery Assign 2
        </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <script defer src="../jquery/jquery-3.5.1.js"></script>
        <script defer src="../jquery/chosen.jquery.js" type="text/javascript"></script>
        <script defer src="../js/script.js"></script>
        <link rel="stylesheet" href="../css/chosen.min.css">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="main">
                <center>
                <form class="form" method="post">
                    <table>
                        <h2>Create Registration Form Using jQuery</h2>
                        <tr>
                            <td><label>UserName :</label></td>
                            <td><input type="text" pattern="[A-Za-z0-9_]{8}" name="dname" id="name"></td>
                        </tr>
                        <tr>
                            <td><label>Email :</label></td>
                            <td><input type="email" name="demail" id="email"></td>
                        </tr>
                        <tr>
                            <td><label>Password :</label></td>
                            <td><input type="password" name="password" id="password">
                            <span ><p id="show" class="far fa-eye"></p></span></td>
                        </tr>
                        <tr>
                            <td><label>Phone Number:</label></td>
                            <td><input type="tel" id="number" name="number" placeholder="Phone Number" title="Enter 10 digit without Country code" pattern="[1-9]{1}[0-9]{9}" required></td>
                        </tr>
                        <tr>
                            <td><label>Skills:</label></td>
                            <td><select data-placeholder="Choose a Skill..." class="chosen-select" multiple tabindex="4">
                                <option value=""></option>
                                <option value="C">C</option>
                                <option value="C++">C++</option>
                                <option value="HTML">HTML</option>
                                <option value="Python">Python</option>
                                <option value="JavaScript">JavaScript</option>
                                <option value="Flutter">Flutter</option>
                                <option value="Java">Java</option>
                                <option value="React">React</option>
                                <option value="Angular">Angular</option>
                                <option value="Swift">Swift</option>
                            </select></td>
                        </tr>
                        <tr>
                            <td><label>City:</label></td>
                            <td><input list="cities" name="city" autocomplete="off">
                            <datalist id="cities">
                                <option value="Nagpur">
                                <option value="Ajmer">
                                <option value="Jaipur">
                                <option value="Mumbai">
                                <option value="Pune">
                            </datalist></td>
                        </tr>
                        <tr>
                            
                            <td><input type="submit"></td>
                        </tr>
                        
                    </table>
                </form>
            </center>
        </div>
    </body>
</html>
