<html>
    <head>
        <title>Displaying Formatted Text using JavaScript</title>
    </head>
    <body> 
        <p id="hello"></p>
        <script type="text/javascript"> 
            document.getElementById("hello").innerHTML = "Hello JavaScript";
            document.getElementById("hello").style.textAlign = "right";
        </script>  
    </body>
</html>
